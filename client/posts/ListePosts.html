<template name="liste_posts">
	{{>header}}
	<div class="content">
		{{>menu}}
		<div class="container">
			<h2>Derniers posts</h2>
			<ul class="posts">
			    {{#each liste_posts}}
			    <li>
					{{>post}}
				</li>
			    {{/each}}
			</ul>
		</div>
	</div>
</template>

<template name="post">

	<p><span>{{text}}</span></p>
	<p><span>{{author}}</span></p>
	<img src="{{url}}">
	<p><button>Commenter</button></p>
	
</template>
