<template name="liste_posts">
	{{>header}}
	<ul class="menu_mobile">
		<li><a href="#">Mon profil</a></li>
		<li><a href="#">Ajouter un post</a></li>
		<li><a onclick = "$('.accueil').show(); $('.listeP').hide();">Se d√©connecter</a></li>
	</ul>
		<div class="container">
			<h2>Derniers posts</h2>
			<ul class="posts">
			    {{#each liste_posts}}
			    <li>
					{{>post}}
				</li>
			    {{/each}}
			</ul>
		</div>
</template>

<template name="post">
	<div>
		<img src="{{url}}">
		<p><span class="legende">{{text}}</span></p>
		<p><span>{{author}}</span></p>
		<p><button>Commenter</button></p>
	</div>
</template>
