<template name="artistes">
	{{>header}}
	<ul class="menu_mobile">
		<li><a href="#">Mon profil</a></li>
		<li><a onclick = "$( '.res_artistes' ).hide(); $('.listeP').show();" >Posts</a></li>
		<li><a onclick = "$( '.inside' ).hide(); $('.accueil').show();" >Se déconnecter</a></li>
	</ul>
		<div class="container">
			<div class="res_artistes">
				<h2>Résultats de la recherche</h2>
				<ul class="recherche">
				    {{#each artistes}}
				    <li onclick="$('.res_artistes').hide(); $('.the_artist_'+'{{lastname}}').show();">
						{{>artiste}}
					</li>
				    {{/each}}
				</ul>
			</div>

			<div class="the_artist_Dali">			{{>dali}}		</div>
			<div class="the_artist_Pollock">		{{>pollock}}	</div>
			<div class="the_artist_Maier">		{{>maier}}		</div>
			<div class="the_artist_Kandinsky">	{{>kandinsky}}	</div>
			<div class="the_artist_Marc">			{{>marc}}		</div>
		</div>
</template>

<template name="artiste">
	<div><img src="{{photo}}"></div>
	<div>
		<p class="nom_artiste">{{firstname}} {{lastname}}</p>
		<p><span>{{description}}</span></p>
	</div>
</template>




<template name="dali">
	<button class="back" onclick="$('.the_artist_Dali').hide(); $( '.res_artistes' ).show();">&lsaquo;</button>
	<div class="profile_header">
		<h2 class="profile_name">Salvador Dali</h2>
		<p class="type"> Artiste</p>
	</div>
	<div class="photo">
		<img src="img/salvador_dali.jpeg">
		<p><span class="descrip">Le réalisme ? Avec modération.</span></p>
	</div>
	<div class="oeuvres">
		<img src="img/burninggirafesandtelephones.jpeg">
		<p>Burning Giraffes And Telephones, 1935</p>
		<img src="img/SalvadorDalí-TheBurningGiraffe.jpg">
		<p>The Burning Giraffe, 1937</p>
		<img src="img/boat.jpeg">
		<p>Human Boat, 1928</p>
		<img src="img/catholicanswer.jpeg">
		<p>Catholic Answer, 1943</p>
		<img src="img/papillons.jpg">
		<p>Landscape With Butterflies, 1956</p>
	</div>
</template>

<template name="pollock">
<button class="back" onclick="$('.the_artist_Pollock').hide(); $( '.res_artistes' ).show();">&lsaquo;</button>
	<div class="profile_header">
		<h2 class="profile_name">Jackson Pollock</h2>
		<p class="type"> Artiste</p>
	</div>
	<div class="photo">
		<img src="img/jackson_pollock.jpeg">
		<p><span class="descrip">Je m'inscris dans le mouvement expressioniste abstrait, c'est ce qu'il se passe quand on fait des gribouillis. J'aime beaucoup le travail de Lee Krasner et de Mark Tobey.</span></p>
	</div>
	<div class="oeuvres">
		<img src="img/flowers.jpg">
		<p>Vertical Structure, 1934</p>
		<img src="img/griboullis.jpeg">
		<p>Horizontal Structure, 1942</p>
		<img src="img/tree.jpeg">
		<p>Blood Forest, 1921</p>
		<img src="img/gribouillis2.jpeg">
		<p>Love, 1941</p>
		</div>
</template>
